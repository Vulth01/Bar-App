<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkoutstyles.css">
</head>
<body>
<header>
    <button id="back-btn">Back</button>
    <div class="title-container">
        <h1>Checkout</h1>
    </div>
    <p>Checkout</p>
</header>

<main>
    <section id="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- CART ITEMS will be dynamically added here -->
        </ul>
        <p>Total: <span id="cart-total">R0.00</span></p>
        <button id="confirm-checkout">Confirm Checkout</button>
    </section>
</main>

<script src="checkoutscript.js"></script>
<script src="checkout.js"></script>
</body>
</html>
